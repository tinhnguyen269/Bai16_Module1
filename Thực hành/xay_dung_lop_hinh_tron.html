<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Circle {
        constructor(radius) {
            this.radius = radius;
        }
        getRadius() {
            return this.radius;
        }
        getArea() {
            return Math.PI* this.radius * this.radius;
        }

    }
    let circle1 = new Circle(2);
    let radius1 = circle1.getRadius();
    let area1 = circle1.getArea();
    alert("radius1:"+radius1+"- area1:"+area1)

    let circle2 = new Circle(5);
    let radius2 = circle2.getRadius();
    let area2 = circle2.getArea();
    alert("radius2:"+radius2+"- area2:"+area2)


</script>
</body>
</html>
