<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let myDate = function (day,month,year) {
        this.day = day;
        this.month = month;
        this.year = year;

        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function ()  {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }

        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }
        this.setDate = function (day,month,year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        this.toString = function() {
            return this.getDay() + "/" + this.getMonth() + "/" + this.getYear();
        }

    }
    let date = new myDate(26,9,2000);
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);

    date.setDate(26,9,2000);
    let day = date.getDay();
    let month =date.getMonth();
    let year = date.getYear();
    // alert(day + "/" + month + "/" + year);

    let dateString = date.toString();
    alert(dateString);



</script>
</body>
</html>
